<!doctype html>
<html>

<head>

    <link rel="stylesheet" href="lib/styles/main.min.css">
    <link href="https://fonts.googleapis.com/css?family=Julius+Sans+One|Roboto" rel="stylesheet">
    <script src="https://use.fontawesome.com/e71b00b103.js"></script>

    <title>Cheddar Bay Biscuits 4 Lyfe</title>
</head>

<body>
    <div id='container'>
        <nav>
            <li class='home'>Home</li>
            <li class='social'>Bay Social</li>
            <li class='maps'>Find Your Bay</li>
            <li class='recipe'>Bay Recipes</li>
        </nav>
        <div id='templates-container'></div>
    </div>

    <!-- Home Template -->
    <script id='home-template' type='text/x-handlebars-template'>
        <div class='hero'></div>
        <p class='hero-text'>Cheddar<br>BAE<br><span>Biscuits</span></p>
    </script>

    <!-- Social Template -->
    <script id='social-template' type='text/x-handlebars-template'>
        <div class='hero'></div>
        <h1>Tweets About Bay</h1>
        <div id='tweet'></div>
    </script>

    <!-- Maps Template -->
    <script id='maps-template' type='text/x-handlebars-template'>
        <div class='hero'></div>
        <h1>Get that cheddar: Red Lobster restaurants in the area</h1>
        <div id='map'></div>
    </script>

    <!-- Recipes Template -->
    <script id='recipe-template' type='text/x-handlebars-template'>
        <div class='hero'></div>
        <div id='recipes'></div>
    </script>

    <script id='recipe' type='text/x-handlebars-template'>
        <div class='recipe-container'>
            <h1>{{name}}</h1>
            <img src={{img}}>
            <a href={ {url}}><div id=moreInfo>View Full Recipe</div></a>
            <div id='showIngredients'>View Ingredients</div>
            <ul>
                <li>Ingredients: </li>
                {{#each ingredient}}
                <li>{{this}}</li>
                {{/each}}
            </ul>
            <div id='plus'><i class="fa fa-plus-circle" aria-hidden="true"></i></div>
            <div id='delete'><i class="fa fa-times-circle" aria-hidden="true"></i></div>


        </div>
    </script>

    <script src="lib/js/main.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCU2Fp6SIYAD--ig0VwHGaRA-b9yS6M27k&libraries=places" async defer></script>
</body>

</html>
